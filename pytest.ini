[pytest]
# Pytest Configuration for Liquidity Monitor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires network/database)
    slow: Slow tests (> 1 second)

# Coverage options (if using pytest-cov)
[coverage:run]
source = src/liquidity_monitor
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
# Core modules (OrderBook, RiskEngine): Target 85%+
# Infrastructure (connectors, database, utils): Use mocking or integration tests
# Overall target: 70% (allows for integration-only code)
fail_under = 70
