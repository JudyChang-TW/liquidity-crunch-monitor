version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: liquidity-monitor-db
    environment:
      POSTGRES_DB: liquidity_monitor
      POSTGRES_USER: risk_analyst
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U risk_analyst -d liquidity_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - liquidity-network

volumes:
  postgres_data:
    driver: local

networks:
  liquidity-network:
    driver: bridge
